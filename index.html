
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Converse</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link type="text/css" rel="stylesheet" media="screen" href="https://cdn.conversejs.org/6.0.1/dist/converse.min.css" />
    <script src="https://conversejs.org/3rdparty/libsignal-protocol.min.js"></script>
    <script src="https://cdn.conversejs.org/6.0.1/dist/converse.min.js"></script>

    <script src="canned-responses/canned.js"></script>
    <script src="info/info.js"></script>
    <script src="screencast/screencast.js"></script>
    <script src="vmsg/vmsg.js"></script>

    <script src="download-dialog/dist/converse-download-dialog.js"></script>

    <script src="content-summary/content.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="content-summary/content.css" />

    <script src="directory/directory.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="directory/directory.css" />

    <script src="search/search.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="search/search.css" />

    <script src="jitsimeet/jitsimeet.js"></script>
    <script src="audioconf/audioconf.js"></script>
    <script src="http-auth/http-auth.js"></script>
    <script src="fastpath/fastpath.js"></script>
    <script src="browsertab/favico.js"></script>
    <script src="browsertab/browsertab.js"></script>
    <script src="location/location.js"></script>
    <script src="settings/settings.js"></script>

</head>
<body class="reset">
    <div class="converse-content" style="display:none">
        <div class="inner-content converse-brand row">
            <div class="converse-brand__padding"></div>
            <div class="converse-brand__heading">
                <div class="converse-brand__text"><i class="icon-conversejs"></i>Converse</div>
            </div>
        </div>
    </div>
    <div id="conversejs"></div>
<script>
    /*
    @licstart
    This is free and unencumbered software released into the public domain.

    Anyone is free to copy, modify, publish, use, compile, sell, or
    distribute this software, either in source code form or as a compiled
    binary, for any purpose, commercial or non-commercial, and by any
    means.

    In jurisdictions that recognize copyright laws, the author or authors
    of this software dedicate any and all copyright interest in the
    software to the public domain. We make this dedication for the benefit
    of the public at large and to the detriment of our heirs and
    successors. We intend this dedication to be an overt act of
    relinquishment in perpetuity of all present and future rights to this
    software under copyright law.

    THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND,
    EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF
    MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT.
    IN NO EVENT SHALL THE AUTHORS BE LIABLE FOR ANY CLAIM, DAMAGES OR
    OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE,
    ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR
    OTHER DEALINGS IN THE SOFTWARE.

    For more information, please refer to <http://unlicense.org/>
    @licend

    */
    let config = {
        authentication: 'login',
        auto_away: 300,
        auto_reconnect: true,
        bosh_service_url: 'https://conversejs.org/http-bind/', // Please use this connection manager only for testing purposes
        message_archiving: 'always',
        view_mode: 'fullscreen',
        jitsimeet_modal: false,
        jitsimeet_invitation: 'Please join meeting at',
        jitsimeet_confirm: 'Meeting?',
        jitsimeet_url: 'https://meet.jit.si',
        theme: 'concord',
        whitelisted_plugins: ["content", "canned", "info", "screencast", "vmsg", "directory", "search", "jitsimeet", "audioconf", "http-auth", "converse-download-dialog", "fastpath", "browsertab", "location", "settings"]
    };

    if (window.converse_settings)
    {
        var localConfig = window.converse_settings.getConfig();

        const keys = Object.getOwnPropertyNames(localConfig);

        for (var i=0; i<keys.length; i++)
        {
            config[keys[i]] = localConfig[keys[i]];
            console.debug("Use local saved setting", keys[i], localConfig[keys[i]]);
        }

        if (config.theme)
        {
            document.getElementById("conversejs").classList.add("theme-" + config.theme);
        }
    }
    converse.initialize(config);

    setTimeout(function()
    {
        const github = document.createElement("span");
        github.innerHTML = '<a href="https://github.com/conversejs/community-plugins" onclick="_gaq.push([&quot;_trackEvent&quot;, &quot;GitHub&quot;, &quot;Ribbon&quot;]);"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>';
        document.querySelector(".container.brand-heading-container").appendChild(github);
    }, 2000);

</script>
</body>
</html>
